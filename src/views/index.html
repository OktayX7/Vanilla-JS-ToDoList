<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <!-- reusable components -->
      <%=
      require('html-loader!../partials/header.html').default
      %>
      <section>
        <div
          class="container"
          id="todoList"
          style="max-width: 600px; margin: 0 auto">
          <div>
            <h1 class="text-center my-5">Todo List</h1>
            <div class="row">
              <div class="col-12">
                <div id="form" class="my-4">
                  <div>
                    <ul id="toDoList"></ul>
                  </div>
                  <div class="input-group">
                    <input
                      id="todoInput"
                      type="text"
                      class="form-control"
                      placeholder="add todo here" />
                    <button
                      id="addTodo"
                      type="button"
                      class="btn btn-primary">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <%=
      require('html-loader!../partials/footer.html').default
      %>
    </main>
  </body>
</html>
